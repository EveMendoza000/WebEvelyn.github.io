        <div id="fcf-form">
            <h3 class="fcf-h3">Contactanos!</h3> 
        
            <form method="post" id="fcf-form-id" class="fcf-form-class">
                <div class="fcf-form-group">
                    <label for="name" class="fcf-label">Nombre</label>
                    <div class="fcf-input-group">
                        <input type="text" id="name" name="name" class="fcf-form-control" required>

                <div class="fcf-form-group">
                    <label for="lastname" class="fcf-label">Apellido</label>

                    </div>
                </div>

                <div class="fcf-form-group">

                    <div class="fcf-input-group">

                    </div>
                </div>
        
                <div class="fcf-form-group">
                    <label for="email" class="fcf-label">Direccion de email</label>
                    <div class="fcf-input-group">
                        <input type="email" id="email" name="email" class="fcf-form-control" required>
                    </div>
                </div>
        
                <div class="fcf-form-group">
                    <label for="message" class="fcf-label">Mensaje</label>
                    <div class="fcf-input-group">
                        <textarea id="message" name="message" class="fcf-form-control" rows="6" maxlength="3000" required></textarea>
                    </div>
                </div>
        
                <div class="fcf-form-group">
                    <button name="send" onclick="mostrar()" id="send" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Enviar Mensaje</button>
                </div>
            </form>
